<div class="code-container">
  <pre><code id="myHtmlCode">
    &lt;iframe src="checkbox.html"&gt;
    
  </code></pre>
  <button onclick="copyHtmlCode()">Copy HTML</button>
</div>

<script>
  function copyHtmlCode() {
  const codeElement = document.getElementById('myHtmlCode');
  const htmlCode = codeElement.innerText; // Get the raw text content of the code block

  navigator.clipboard.writeText(htmlCode)
    .then(() => {
      alert('HTML code copied to clipboard!');
    })
    .catch(err => {
      console.error('Failed to copy HTML code: ', err);
      alert('Failed to copy HTML code. Please try again or copy manually.');
    });
}
</script>
