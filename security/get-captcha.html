<!DOCTYPE html>
<html>
<head>
  <style>
    pre {
      background-color: #001000; /* Light gray background */
      border: 1px solid #ccc; /* Light gray border */
      padding: 15px; /* Spacing inside the box */
      border-radius: 5px; /* Rounded corners */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
      font-family: monospace; /* Monospaced font for code */
      overflow-x: auto; /* Adds horizontal scroll if the code is too wide */
    }

    code {
      color: #333; /* Darker text color for better contrast */
    }
  </style>
</head>
<body>

<div class="code-container">
  <pre><code id="myHtmlCode">
    &lt;iframe src="checkbox.html"&gt;
    
  </code></pre>
  <button onclick="copyHtmlCode()">Copy HTML</button>
</div>

<script>
  function copyHtmlCode() {
  const codeElement = document.getElementById('myHtmlCode');
  const htmlCode = codeElement.innerText; // Get the raw text content of the code block

  navigator.clipboard.writeText(htmlCode)
    .then(() => {
      alert('HTML code copied to clipboard!');
    })
    .catch(err => {
      console.error('Failed to copy HTML code: ', err);
      alert('Failed to copy HTML code. Please try again or copy manually.');
    });
}
</script>
